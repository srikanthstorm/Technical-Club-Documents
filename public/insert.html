 <div align="center">
       
        <div style="width:300px; border: solid 1px #333333; " align="left">

            <div style="margin:30px">

                    <label>Qty  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label><input ng-model="mob" class="box" /><br /><br />

                    <label>Brand  &nbsp;&nbsp;&nbsp;&nbsp;:</label><input ng-model="pincode" class="box" /><br/><br />

                </form>


                <p>{{ names }}</p>
            </div>

        </div>
