  let app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
                .when("/create", {

                })

                    templateUrl: "update.html",
					controller: "updateCtrl"
                })
                .when("/shopping", {
                    templateUrl: "onlineshop.html",

                }).when("/viewcart", {
                    templateUrl: "viewcart.html",
					controller: "viewcartCtrl"
                }) .when("/neworders", {
                    templateUrl: "vieworders.html",
					controller: "viewordersCtrl"
                })
                
                .when("/deleteselected", {
                    templateUrl: "deleteselected.html",
					controller: "deleteselectedCtrl"
                });
        });
    </script>
